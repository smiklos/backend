discussions {
  name = "discussions"

  database {
    host   = "0.0.0.0"
    port   = 5432
    name   = "discussions"
    url    = "jdbc:postgresql://"${discussions.database.host}":"${discussions.database.port}"/"${discussions.database.name}
    schema = "discussions"

    username = "discussions"
    password = "password"

    domain             = "discussions"
    connection-pool    = 8
    migration-on-start = true
  }

  published-event-bus {
    servers = [{host: "0.0.0.0", port: 9092}]
    topic   = "discussions"
  }

  internal-event-bus {
    servers = [{host: "0.0.0.0", port: 9092}]
    topic   = "discussions-internal"
  }

  consumers {
    internal {
      consumer-group  = "internal-consumer"
      max-commit-size = 100
      max-commit-time = 5 seconds
    }
  }
}
